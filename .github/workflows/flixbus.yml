name: Flixbus GTFS — nightly build

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 4 * * *"   # Daily at 04:15 UTC
  push:
    paths:
      - "gtfs-mapper/automation/overrides.json"
      - "gtfs-mapper/automation/rebuild-flixbus.js"
      - ".github/workflows/flixbus.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gtfs-mapper
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: gtfs-mapper/package-lock.json

      - name: Install deps
        run: npm ci

      # REQUIRED by Pages — sets up base path info, etc.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build compiled GTFS into site/
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          ls -la
          echo "Parent dir:"
          ls -la ..

          mkdir -p site

          # We are already in gtfs-mapper/ (defaults.working-directory)
          # Script should be at automation/rebuild-flixbus.js
          if [ -f automation/rebuild-flixbus.js ]; then
            SCRIPT="automation/rebuild-flixbus.js"
          elif [ -f ../automation/rebuild-flixbus.js ]; then
            # Fallback if script is at repo root
            SCRIPT="../automation/rebuild-flixbus.js"
          else
            echo "ERROR: rebuild-flixbus.js not found in automation/ or ../automation/"
            exit 1
          fi

          OUT_DIR=site OUT_ZIP=flixbus_eu_compiled.zip node "$SCRIPT"

      - name: Create index.html
        run: |
          set -euo pipefail
          cat > site/index.html <<'EOF'
          <!doctype html><meta charset="utf-8">
          <title>Flixbus GTFS (compiled)</title>
          <h1>Flixbus GTFS (compiled)</h1>
          <ul>
            <li><a href="flixbus_eu_compiled.zip">flixbus_eu_compiled.zip</a></li>
            <li><a href="report.json">report.json</a></li>
          </ul>
          <p>Last updated: <span id="ts"></span></p>
          <script>document.getElementById('ts').textContent = new Date().toISOString();</script>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gtfs-mapper/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4